<h2>Artist Search : </h2>
<div *ngFor="let artist of artists">
  <div class="blockArtist">
    <span class="card-title"><h2>{{ artist.name }}</h2></span>
    <img [src]="imageUrl(artist.images)" alt="image" class="images">
    <div class="content">
      <p>Followers : {{ artist.followers.total }}</p>
      <p>Genre(s) : {{ artist.genres }}</p>
      <p>Popularit√© : {{ artist.popularity }}</p>
    </div>
  </div>
</div>
