<app-nav></app-nav>

<div class="container pt-4">
  <div class="search-container">

    <!-- Ne pas oublier d'ajouter l'import du FormsModule dans app.module.ts -->
    <form (ngSubmit)="onSubmit(search.value, type.value)" id="formSearch">
      <div class="form-row col-lg-8 mx-auto my-5">
        <div class="col-lg-12 pt-4">
          <h2> Search </h2>
        </div>

        <div class="form-group col-lg-6">
          <input class="form-control" type="search" name="searchValue" #search>
        </div>

        <div class="form-group col-lg">
          <select class="custom-select form-control" name="type" #type id="selectType">
            <option *ngFor="let item of typeSearch" [value]="item">{{item}}</option>
          </select>

        </div>
        <div class="form-group col-lg">
          <input class="btn btn-primary btn-md" type="submit" id="buttonSearch" value="SEARCH">
        </div>
      </div>
    </form>
    
    <app-home></app-home>

    <app-artist *ngIf="getType() === 'artist'" [artists]="getValue()"></app-artist>
    <app-track *ngIf="getType() === 'track'" [tracks]="getValue()"></app-track>
    <app-album *ngIf="getType() === 'album'" [albums]="getValue()"></app-album>
  </div>
</div>
<router-outlet></router-outlet>
