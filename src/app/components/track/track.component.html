<h2>Track search : </h2>
<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor="let track of tracks">
      <div class="card mb-3">
        <img [src]="imageUrl(track.album.images)" alt="image" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ track.name }}</h5>
          <p class="card-text">Nom album : {{ track.album.name }}</p>
          <p class="card-text">Artiste : {{ track.artists[0].name }}</p>
          <p class="card-text">Num√©ro de la piste : {{ track.track_number }}</p>
        </div>
      </div>
    </div>
</div>
